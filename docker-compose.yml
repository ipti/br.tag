services:
  tag:
    build: .
    container_name: tag-app
    restart: always
    ports:
      - 80:80
      - 433:433
      - 9001:9001
    expose:
      - 80
    networks:
      - tag-v3-network
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: yii-app
      OTEL_RESOURCE_ATTRIBUTES: env=local
      HOST_DB_TAG: 'mysql'
      USER_DB_TAG: 'root'
      PWD_DB_TAG: 'root'
      TOKEN_FIREBASE: ''
      PWD_FIREBASE: ''
      YII_DEBUG: 1
      PHP_ENABLE_XDEBUG: 0
      # XDEBUG_MODE: 'off'
      SEDSP_URL: "https://homologacaointegracaosed.educacao.sp.gov.br"
    volumes:
      - .:/app
      # - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - /app/docker/mysql # comment this line if yout run project in linux ubuntu 24.0.1
      - /app/vendor
      - /app/app/vendor
      - /app/assets
      - /app/db
      - /app/.git
      # - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    command: mysqld --sql_mode="" --max_allowed_packet=32505856
    ports:
      - 3306:3306
    expose:
      - 3306
    deploy:
        resources:
            limits:
              cpus: '2'
              memory: 1024M
            reservations:
              cpus: '1'
              memory: 1GB
    environment:
      MYSQL_ROOT_PASSWORD: root
      # MYSQL_DATABASE: tag
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      #- db-volume:/var/lib/mysql # add this line if your run the project in ubuntu 24.0.1
       - ./docker/mysql/dbfiles:/var/lib/mysql
      # - .\dump.sql:/docker-entrypoint-initdb.d/dump.sql
      # - ./dump-data.sql:/docker-entrypoint-initdb.d/dump-data.sql
    networks:
      - tag-v3-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
    networks:
      - tag-v3-network

  otel-collector:
    image: otel/opentelemetry-collector
    command:
      - "--config=/etc/otel-collector-config.yaml"
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # gRPC
      - "4318:4318" # HTTP
    networks:
      - tag-v3-network
      - telemetry

  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # UI
    networks:
      - telemetry

networks:
  tag-v3-network:
  telemetry:

volumes:
  db-volume:


