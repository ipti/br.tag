services:
  tag:
    build: .
    container_name: tag-app
    restart: always
    ports:
      - 80:80
      - 433:433
      - 9001:9001
    expose:
      - 80
    networks:
      - tag-v3-network
    environment:
      HOST_DB_TAG: 'mysql84'
      USER_DB_TAG: 'root'
      PWD_DB_TAG: 'root'
      TOKEN_FIREBASE: ''
      PWD_FIREBASE: ''
      YII_DEBUG: 1
      PHP_ENABLE_XDEBUG: 0
      # XDEBUG_MODE: 'off'
      SEDSP_URL: "https://homologacaointegracaosed.educacao.sp.gov.br"
    volumes:
      - .:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      # - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      # - /app/docker/mysql # comment this line if yout run project in linux ubuntu 24.0.1
      - /app/vendor
      - /app/app/vendor
      - /app/public/assets
      - /app/db
      - /app/.git
      # - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    command: mysqld --sql_mode="" --max_allowed_packet=32505856
    ports:
      - 3306:3306
    expose:
      - 3306
    deploy:
        resources:
            limits:
              cpus: '2'
              memory: 1024M
            reservations:
              cpus: '1'
              memory: 1GB
    environment:
      MYSQL_ROOT_PASSWORD: root
      # MYSQL_DATABASE: tag
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - db-volume:/var/lib/mysql # add this line if your run the project in ubuntu 24.0.1
      #  - ./docker/mysql/dbfiles:/var/lib/mysql
      # - .\dump.sql:/docker-entrypoint-initdb.d/dump.sql
      # - ./dump-data.sql:/docker-entrypoint-initdb.d/dump-data.sql
    networks:
      - tag-v3-network
   
  mysql84:
    image: mysql:8.4
    container_name: mysql84
    restart: always
    command: mysqld --sql_mode="" --max_allowed_packet=32505856
    ports:
      - 3307:3306
    expose:
      - 3307
    deploy:
        resources:
            limits:
              cpus: '2'
              memory: 1024M
            reservations:
              cpus: '1'
              memory: 1GB
    environment:
      MYSQL_ROOT_PASSWORD: root
      # MYSQL_DATABASE: tag
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - db-2-volume:/var/lib/mysql # add this line if your run the project in ubuntu 24.0.1
      #  - ./docker/mysql/dbfiles:/var/lib/mysql
      # - .\dump.sql:/docker-entrypoint-initdb.d/dump.sql
      # - ./dump-data.sql:/docker-entrypoint-initdb.d/dump-data.sql
    networks:
      - tag-v3-network



  adminer:
    image: adminer:5.4.1  
    restart: always
    ports:
      - 8088:8080
    networks:
      - tag-v3-network

  sass:
    image: michalklempa/dart-sass
    volumes:
      - ./sass/scss:/sass
      - ./public/sass/css:/css
    entrypoint: ["/opt/dart-sass/sass", "--watch", "--no-source-map" ,"--style=compressed", "/sass:/css"]

  bytebase:
    image: bytebase/bytebase
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=mysql://root:root@mysql:3306
    volumes:
      - ./docker/bytebase-data:/data

networks:
  tag-v3-network:

volumes:
  db-volume:
  db-2-volume:


